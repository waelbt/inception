server {
        listen 443 ssl;

        ssl_certificate ${CERT_PATH};
        ssl_certificate_key ${KEY_PATH};
        ssl_protocols TLSv1.3;
        
        root /var/www/html;
        index index.php;

        location ~ \.php$ {
                try_files $uri =404;
                fastcgi_pass wordpress:9000;
                fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
                include fastcgi_params;
        }
}